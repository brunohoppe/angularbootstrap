<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Angular Bootstrap</title>
		<script type="text/javascript" src="js/lib/angular.js"></script>
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	</head>
	<body ng-controller="myController">
		<div class="container">
			<div class="panel">
				<div class="form-horizontal">
					<div class="form-group">
						
						<label class="control-label pull-left">Digite a quantidade de n√∫mero: </label>

							<input type="number" name="intervalo" class="form-control" ng-model="n"/>		
						</div>
						<label class="control-label pull-left">Resultado: </label>
						<div class="col-md-4">
							<span>{{resultado}}</span>
						</div>
						
					</div>
					<div class="form-group">

							<button class="btn btn-primary" ng-click="getFib(n)">Fibonnaci</button>
						</div>
						
						
					</div>
				</div>
				
				
			</div>
		</div>
	</body>
</html>
